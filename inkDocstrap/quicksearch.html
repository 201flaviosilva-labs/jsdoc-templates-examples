    {"global.html":{"id":"global.html","title":"Global","body":" JSDoc Templates Examples Namespaces MathsObjects Classes FIFOLIFOObjects.CircleObjects.ObjectBaseObjects.Rectangle Global camelCaseToNormalcapitalizeToNormalkebabCaseToNormalscreamingSnakeCaseToNormalscreamingSnakeCaseToNormalDeprecatedsnakeCaseToNormalstringToCamelCasestringToCapitalizestringToKebabCasestringToScreamingSnakeCasestringToSnakeCase Global Methods camelCaseToNormal(str) Change a given camelCase text to a normal text Parameters: Name Type Description str string the text to transform Source: camelCase.js See: https://en.wikipedia.org/wiki/Camel_case Returns: Type string Examples camelCaseToNormal(\"beep\"); // beep camelCaseToNormal(\"Beep\"); // beep camelCaseToNormal(\"beep boop\"); // boop beep camelCaseToNormal(\"Beep Boop\"); // boop beep capitalizeToNormal(str) Change a given capitalized text to a normal text Parameters: Name Type Description str string the text to transform Source: capitalizeCase.js Returns: Type string Examples capitalizeToNormal(\"beep\"); // beep capitalizeToNormal(\"Beep\"); // beep capitalizeToNormal(\"beep boop\"); // beep boop capitalizeToNormal(\"beep Boop\"); // beep Boop kebabCaseToNormal(str) Change a given kebab-case text to a normal text Parameters: Name Type Description str string the text to transform Source: kebabCase.js Returns: Type string Examples kebabCaseToNormal(\"beep\"); // beep kebabCaseToNormal(\"Beep\"); // beep kebabCaseToNormal(\"beep-boop\"); // beep boop kebabCaseToNormal(\"Beep-Boop\"); // Beep Boop screamingSnakeCaseToNormal(str) Change a given text to a SCREAMING_SNAKE_CASE base text Parameters: Name Type Description str string the text to transform Source: screamingSnakeCase.js Returns: Type string Examples stringToScreamingSnakeCase(\"BEEP\"); // beep stringToScreamingSnakeCase(\"BEEP_BOOP\"); // beep boop screamingSnakeCaseToNormalDeprecated(str) Change a given text to a SCREAMING_SNAKE_CASE base text. Use screamingSnakeCaseToNormal function Parameters: Name Type Description str string the text to transform Deprecated: Yes Source: screamingSnakeCase.js See: screamingSnakeCaseToNormal Returns: Type string snakeCaseToNormal(str) Change a given snake_case text to a normal text Parameters: Name Type Description str string the text to transform Source: snakeCase.js See: https://en.wikipedia.org/wiki/Snake_case Returns: Type string Examples snakeCaseToNormal(\"beep\"); // beep snakeCaseToNormal(\"Beep\"); // beep snakeCaseToNormal(\"beep_boop\"); // beep boop snakeCaseToNormal(\"Beep_Boop\"); // Beep Boop stringToCamelCase(str) Change a given text to a camelCase text based Parameters: Name Type Description str string the text to transform Source: camelCase.js See: https://en.wikipedia.org/wiki/Camel_case Returns: Type string Examples stringToCamelCase(\"beep\"); // beep stringToCamelCase(\"Beep\"); // beep stringToCamelCase(\"beep boop\"); // beepBoop stringToCamelCase(\"beep Boop\"); // beepBoop stringToCapitalize(str) Change a given text to a Capitalize base text. Parameters: Name Type Description str string the text to transform Source: capitalizeCase.js See: https://en.wikipedia.org/wiki/Capitalization Returns: Type string Examples stringToCapitalize(\"beep\"); // Beep stringToCapitalize(\"Beep\"); // Beep stringToCapitalize(\"beep boop\"); // Beep boop stringToCapitalize(\"beep Boop\"); // Beep Boop stringToKebabCase(str) Change a given text to a kebab-case base text. Parameters: Name Type Description str string the text to transform Source: kebabCase.js Returns: Type string Examples stringToSnakeCase(\"beep\"); // beep stringToSnakeCase(\"Beep\"); // beep stringToSnakeCase(\"beep boop\"); // beep-boop stringToSnakeCase(\"Beep Boop\"); // Beep-Boop stringToScreamingSnakeCase(str) Change a given text to a SCREAMING_SNAKE_CASE base text Parameters: Name Type Description str string the text to transform Source: screamingSnakeCase.js Returns: Type string Examples stringToScreamingSnakeCase(\"beep\"); // beep stringToScreamingSnakeCase(\"Beep\"); // BEEP_BOOP stringToScreamingSnakeCase(\"beep_boop\"); // BEEP_BOOP stringToScreamingSnakeCase(\"Beep_Boop\"); // BEEP_BOOP stringToSnakeCase(str) Change a given text to a snake_case base text. Parameters: Name Type Description str string the text to transform Source: snakeCase.js See: https://en.wikipedia.org/wiki/Snake_case Returns: Type string Examples stringToSnakeCase(\"beep\"); // beep stringToSnakeCase(\"Beep\"); // Beep stringToSnakeCase(\"beep boop\"); // beep_boop stringToSnakeCase(\"Beep Boop\"); // Beep_Boop × Search results Close Template: https://github.com/docstrap/docstrap "},"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" JSDoc Templates Examples Namespaces MathsObjects Classes FIFOLIFOObjects.CircleObjects.ObjectBaseObjects.Rectangle Global camelCaseToNormalcapitalizeToNormalkebabCaseToNormalscreamingSnakeCaseToNormalscreamingSnakeCaseToNormalDeprecatedsnakeCaseToNormalstringToCamelCasestringToCapitalizestringToKebabCasestringToScreamingSnakeCasestringToSnakeCase Classes Classes FIFO LIFO Circle ObjectBase Rectangle Namespaces Maths Objects × Search results Close Template: https://github.com/docstrap/docstrap "},"namespaces.list.html":{"id":"namespaces.list.html","title":"Namespaces","body":" JSDoc Templates Examples Namespaces MathsObjects Classes FIFOLIFOObjects.CircleObjects.ObjectBaseObjects.Rectangle Global camelCaseToNormalcapitalizeToNormalkebabCaseToNormalscreamingSnakeCaseToNormalscreamingSnakeCaseToNormalDeprecatedsnakeCaseToNormalstringToCamelCasestringToCapitalizestringToKebabCasestringToScreamingSnakeCasestringToSnakeCase Namespaces Classes FIFO LIFO Circle ObjectBase Rectangle Namespaces Maths Objects × Search results Close Template: https://github.com/docstrap/docstrap "},"index.html":{"id":"index.html","title":"Index","body":" JSDoc Templates Examples Namespaces MathsObjects Classes FIFOLIFOObjects.CircleObjects.ObjectBaseObjects.Rectangle Global camelCaseToNormalcapitalizeToNormalkebabCaseToNormalscreamingSnakeCaseToNormalscreamingSnakeCaseToNormalDeprecatedsnakeCaseToNormalstringToCamelCasestringToCapitalizestringToKebabCasestringToScreamingSnakeCasestringToSnakeCase JSDoc Templates Examples Description Just testing some JSDoc templates, check here: https://201flaviosilva-labs.github.io/jsdoc-templates-examples/ Templates Name Demo Repository Build Command JS Doc Demo GitHub npm run jsDoc Better Docs Demo GitHub npm run betterDocs Braintree JSDoc Template Demo GitHub npm run braintreeJsdocTemplate Clean JSDoc Theme Demo GitHub npm run cleanJsdocTheme Docdash Demo GitHub npm run docdash Foodoc Demo GitHub npm run foodoc Ink Docstrap Demo GitHub npm run inkDocstrap Jaguarjs JSDoc Demo GitHub npm run jaguarjsJSDoc Baseline Demo GitHub npm run jsdocBaseline LOKE JSDoc Theme Demo GitHub npm run lokeJsdocTheme Minami Demo GitHub npm run minami Namis Demo GitHub npm run namis Openfin JSDoc Template Demo GitHub npm run openfinJsdocTemplate @pixi/jsdoc-template Demo GitHub npm run pixiJsdocTemplate Tui.jsdoc Template Demo GitHub npm run TUIJSDocTemplate ub-jsdoc Demo GitHub npm run ubJsdoc Others Available Commands Command Description npm run clear Delete the \"build\" folder npm install Install project dependencies npm run doc-all Builds the template documentation in all JS Doc templates npm run build Runs the clear and doc-all commands × Search results Close Template: https://github.com/docstrap/docstrap "},"FIFO.html":{"id":"FIFO.html","title":"Class: FIFO","body":" JSDoc Templates Examples Namespaces MathsObjects Classes FIFOLIFOObjects.CircleObjects.ObjectBaseObjects.Rectangle Global camelCaseToNormalcapitalizeToNormalkebabCaseToNormalscreamingSnakeCaseToNormalscreamingSnakeCaseToNormalDeprecatedsnakeCaseToNormalstringToCamelCasestringToCapitalizestringToKebabCasestringToScreamingSnakeCasestringToSnakeCase Class: FIFO FIFO First in, first out new FIFO(initState) Parameters: Name Type Description initState Array.&lt;any&gt; The initial state Source: FIFO.js See: https://en.wikipedia.org/wiki/FIFO_(computing_and_electronics) Example const fifo = new FIFO([1,2,3]); console.log(fifo.add(4)); // [1,2,3,4] console.log(fifo.remove()); // 1 console.log(fifo.state); // [2,3,4] Methods add(value) Adds a value to the current state Parameters: Name Type Description value any the value to add Source: FIFO.js Returns: Type Array.&lt;any&gt; Example fifo.add(4); remove() Removes the first value of the current state Source: FIFO.js Returns: Type any Example fifo.remove(); // 4 × Search results Close Template: https://github.com/docstrap/docstrap "},"LIFO.html":{"id":"LIFO.html","title":"Class: LIFO","body":" JSDoc Templates Examples Namespaces MathsObjects Classes FIFOLIFOObjects.CircleObjects.ObjectBaseObjects.Rectangle Global camelCaseToNormalcapitalizeToNormalkebabCaseToNormalscreamingSnakeCaseToNormalscreamingSnakeCaseToNormalDeprecatedsnakeCaseToNormalstringToCamelCasestringToCapitalizestringToKebabCasestringToScreamingSnakeCasestringToSnakeCase Class: LIFO LIFO Last in, first out new LIFO(initState) Parameters: Name Type Description initState Array.&lt;any&gt; The initial state Source: LIFO.js See: https://en.wikipedia.org/wiki/Stack_(abstract_data_type) Example const lifo = new LIFO([1,2,3]); console.log(lifo.add(4)); // [1,2,3,4] console.log(lifo.remove()); // 4 console.log(lifo.state); // [1,2,3] Methods add(value) Adds at the end, the given value to the current state Parameters: Name Type Description value any the value to add Source: LIFO.js Returns: Type Array.&lt;any&gt; Example f.add(4); remove() Removes the last value of the current state Source: LIFO.js Returns: Type any Example lifo.remove(1); × Search results Close Template: https://github.com/docstrap/docstrap "},"Maths.html":{"id":"Maths.html","title":"Namespace: Maths","body":" JSDoc Templates Examples Namespaces MathsObjects Classes FIFOLIFOObjects.CircleObjects.ObjectBaseObjects.Rectangle Global camelCaseToNormalcapitalizeToNormalkebabCaseToNormalscreamingSnakeCaseToNormalscreamingSnakeCaseToNormalDeprecatedsnakeCaseToNormalstringToCamelCasestringToCapitalizestringToKebabCasestringToScreamingSnakeCasestringToSnakeCase Namespace: Maths Maths Just some math functions Source: Maths/index.js Methods &lt;static&gt; factorial(number) The factorial of a non-negative​ number is computed as the product of all integers between 1 and the number itself Parameters: Name Type Description number number the number to factoring Source: Maths/factorial.js See: https://en.wikipedia.org/wiki/Factorial Returns: the result Type number Examples factorial(0); // 0 factorial(1); // 1 factorial(1.2); // 0.23999999999999994 factorial(4); // 24 factorial(6); // 720 factorial(10); // 3628800 &lt;static&gt; isEven(number) Check is the given number is a EVEN number Parameters: Name Type Description number number The number to check Source: Maths/isEvenOdd.js Returns: Type boolean Example isEven(1); // false isEven(2); // true &lt;static&gt; isOdd(number) Check is the given number is a ODD number Parameters: Name Type Description number number The number to check Source: Maths/isEvenOdd.js Returns: Type boolean Example isOdd(1); // true isOdd(2); // false &lt;static&gt; sum(numbers) Calculates a sum of all givens numbers Parameters: Name Type Argument Description numbers number &lt;repeatable&gt; the numbers to sum Source: Maths/sum.js Returns: Type number Examples sum(1,1); // 2 sum(1,2,-5,2.4,-6.5); // -6.1 sum(1,2,3,4,5,6,7,8,9,0); // 45 sum(-1,2,3,4,5,6,7,8,-9); // 25 × Search results Close Template: https://github.com/docstrap/docstrap "},"Objects.html":{"id":"Objects.html","title":"Namespace: Objects","body":" JSDoc Templates Examples Namespaces MathsObjects Classes FIFOLIFOObjects.CircleObjects.ObjectBaseObjects.Rectangle Global camelCaseToNormalcapitalizeToNormalkebabCaseToNormalscreamingSnakeCaseToNormalscreamingSnakeCaseToNormalDeprecatedsnakeCaseToNormalstringToCamelCasestringToCapitalizestringToKebabCasestringToScreamingSnakeCasestringToSnakeCase Namespace: Objects Objects Properties: Name Type Description ObjectBase Objects.ObjectBase Circle Objects.Circle Rectangle Objects.Rectangle Source: 2DObjects/Objects.js Classes Circle ObjectBase Rectangle × Search results Close Template: https://github.com/docstrap/docstrap "},"Objects.Circle.html":{"id":"Objects.Circle.html","title":"Class: Circle","body":" JSDoc Templates Examples Namespaces MathsObjects Classes FIFOLIFOObjects.CircleObjects.ObjectBaseObjects.Rectangle Global camelCaseToNormalcapitalizeToNormalkebabCaseToNormalscreamingSnakeCaseToNormalscreamingSnakeCaseToNormalDeprecatedsnakeCaseToNormalstringToCamelCasestringToCapitalizestringToKebabCasestringToScreamingSnakeCasestringToSnakeCase Class: Circle Objects. Circle The Circle Shape is a 2D Object. new Circle(x, y [, radius] [, fillColor] [, strokeColor]) Parameters: Name Type Argument Default Description x number The horizontal position of this circle. y number The vertical position of this circle. radius number &lt;optional&gt; 10 The radius of this circle. fillColor number | string &lt;optional&gt; 0xffffff The color the circle will be filled with, i.e. 0xff0000 for red. strokeColor number | string &lt;optional&gt; 0x000000 The color of the border of the circle, i.e. 0x00ff00 for green. Source: 2DObjects/Circle.js Example const circ = new Circle(400, 300, 50, \"#ff0000\", 0x00ff00); Extends Objects.ObjectBase Members &lt;static&gt; x Sets the X position of the Circle. Source: 2DObjects/Circle.js Example circ.x = 100; &lt;static&gt; x Source: 2DObjects/Circle.js &lt;static&gt; y Sets the Y position of the Circle. Source: 2DObjects/Circle.js Example circ.y = 100; &lt;static&gt; y Source: 2DObjects/Circle.js Methods &lt;static&gt; getBottom() Returns the bottom side position of the Circle. Source: 2DObjects/Circle.js Returns: The vertical position of this Circle in the world relative to the origin. Type number Example new Circle(400, 300, 50).getBottom(); // 325 &lt;static&gt; getBounds() Returns a box that encloses the Circle. Source: 2DObjects/Circle.js Returns: A box that encloses the Circle. Type Object Example new Circle(400, 300, 50).getBounds(); // { x: 375, y: 275, width: 150, height: 150 } &lt;static&gt; getLeft() Returns the left side position of the Circle. Source: 2DObjects/Circle.js Returns: The horizontal position of this Circle in the world relative to the origin. Type number Example new Circle(400, 300, 50).getLeft(); // 375 &lt;static&gt; getRight() Returns the right side position of the Circle. Source: 2DObjects/Circle.js Returns: The horizontal position of this Circle in the world relative to the origin. Type number Example new Circle(400, 300, 50).getRight(); // 425 &lt;static&gt; getTop() Returns the top side position of the Circle. Source: 2DObjects/Circle.js Returns: The vertical position of this Circle in the world relative to the origin. Type number Example new Circle(400, 300, 50).getTop(); // 275 &lt;static&gt; setRadius(radius) Sets the radius of the Circle. Parameters: Name Type Description radius number The radius of this Circle. Source: 2DObjects/Circle.js Returns: This Circle. Type Circle Example new Circle(400, 300, 50).setRadius(100); // 100 × Search results Close Template: https://github.com/docstrap/docstrap "},"Objects.ObjectBase.html":{"id":"Objects.ObjectBase.html","title":"Class: ObjectBase","body":" JSDoc Templates Examples Namespaces MathsObjects Classes FIFOLIFOObjects.CircleObjects.ObjectBaseObjects.Rectangle Global camelCaseToNormalcapitalizeToNormalkebabCaseToNormalscreamingSnakeCaseToNormalscreamingSnakeCaseToNormalDeprecatedsnakeCaseToNormalstringToCamelCasestringToCapitalizestringToKebabCasestringToScreamingSnakeCasestringToSnakeCase Class: ObjectBase Objects. ObjectBase The base class for a 2D objects. Probably you don't need to use this class directly. Use this class to extend your own objects. new ObjectBase(x, y [, fillColor] [, strokeColor]) Parameters: Name Type Argument Default Description x number The horizontal position of this Object in the world. y number The vertical position of this Object in the world. fillColor number | string &lt;optional&gt; 0xffffff The color the Object will be filled with, i.e. 0xff0000 for red. strokeColor number | string &lt;optional&gt; 0x000000 The color of the border of the Object, i.e. 0x00ff00 for green. Source: 2DObjects/ObjectBase.js Example class MyObject extends ObjectBase { constructor(x, y, fillColor, strokeColor, ...args) { super(x, y, fillColor, strokeColor); } } Methods &lt;static&gt; setAngle(angle) Set the angle of the object in the world based in degrees. Parameters: Name Type Description angle number The angle of the object in the world in degrees. Source: 2DObjects/ObjectBase.js Returns: Type Object Example obj.setAngle(90); &lt;static&gt; setFillColor(color) Set the fill color of the object. Parameters: Name Type Description color string The fill color of the object. Source: 2DObjects/ObjectBase.js Returns: Type Object Example obj.setFillColor(\"#FF0000\"); &lt;static&gt; setName(name) Set the object's name. Parameters: Name Type Description name string The name of the object. Source: 2DObjects/ObjectBase.js Returns: Type Object Example obj.setName(\"My Object\"); &lt;static&gt; setPosition(x, y, z) Set the position of the object in the world. Parameters: Name Type Description x number The horizontal position of the object in the world. y number The vertical position of the object in the world. z number The Z position of the object in the world. Source: 2DObjects/ObjectBase.js Returns: Type Object Example obj.setPosition(100, 100, 100); &lt;static&gt; setRotation(rotation) Set the rotation of the object in the world based in radians. Parameters: Name Type Description rotation number The rotation of the object in the world in radians. Source: 2DObjects/ObjectBase.js Returns: Type Object Example obj.setRotation(1.5); &lt;static&gt; setScale(scale) Set the horizontal and vertical scale of the object. Parameters: Name Type Description scale number The scale of the object. Source: 2DObjects/ObjectBase.js Returns: Type Object Example obj.setScale(2); &lt;static&gt; setScaleX(scaleX) Set the horizontal scale of the object. Parameters: Name Type Description scaleX number The horizontal scale of the object. Source: 2DObjects/ObjectBase.js Returns: Type Object Example obj.setScaleX(2); &lt;static&gt; setScaleY(scaleY) Set the vertical scale of the object. Parameters: Name Type Description scaleY number The vertical scale of the object. Source: 2DObjects/ObjectBase.js Returns: Type Object Example obj.setScaleY(2); &lt;static&gt; setStrokeColor(color) Set the stroke/border color of the object. Parameters: Name Type Description color string The stroke color of the object. Source: 2DObjects/ObjectBase.js Returns: Type Object Example obj.setStrokeColor(\"#FF0000\"); &lt;static&gt; setStrokeWidth(width) Set the stroke/border width of the object. Parameters: Name Type Description width number The stroke width of the object. Source: 2DObjects/ObjectBase.js Returns: Type Object Example obj.setStrokeWidth(2); &lt;static&gt; setVisible(visible) Set the visibility of the object. Parameters: Name Type Description visible boolean The visibility of the object. Source: 2DObjects/ObjectBase.js Returns: Type Object Example obj.setVisible(false); &lt;static&gt; setX(x) Set the horizontal position of the object in the world based on the origin. Parameters: Name Type Description x number The horizontal position of the object in the world. Source: 2DObjects/ObjectBase.js Returns: Type Object Example obj.setX(100); &lt;static&gt; setY(y) Set the vertical position of the object in the world based on the origin. Parameters: Name Type Description y number The vertical position of the object in the world. Source: 2DObjects/ObjectBase.js Returns: Type Object Example obj.setY(100); × Search results Close Template: https://github.com/docstrap/docstrap "},"Objects.Rectangle.html":{"id":"Objects.Rectangle.html","title":"Class: Rectangle","body":" JSDoc Templates Examples Namespaces MathsObjects Classes FIFOLIFOObjects.CircleObjects.ObjectBaseObjects.Rectangle Global camelCaseToNormalcapitalizeToNormalkebabCaseToNormalscreamingSnakeCaseToNormalscreamingSnakeCaseToNormalDeprecatedsnakeCaseToNormalstringToCamelCasestringToCapitalizestringToKebabCasestringToScreamingSnakeCasestringToSnakeCase Class: Rectangle Objects. Rectangle The Rectangle Shape is a 2D Object. Its possible to set a rounder corner radius. new Rectangle(x, y [, width] [, height] [, fillColor] [, strokeColor]) Parameters: Name Type Argument Default Description x number The horizontal position of this rectangle y number The vertical position of this rectangle width number &lt;optional&gt; 100 The width of the rectangle. height number &lt;optional&gt; 100 The height of the rectangle. fillColor number | string &lt;optional&gt; 0xffffff The color the rectangle will be filled with, i.e. 0xff0000 for red. strokeColor number | string &lt;optional&gt; 0x000000 The color of the border of the rectangle, i.e. 0x00ff00 for green. Source: 2DObjects/Rectangle.js Example const rect = new Rectangle(400, 300, 75, 50, \"#ff0000\", 0x00ff00); Extends Objects.ObjectBase Members &lt;static&gt; x Sets the X position of the rectangle. Source: 2DObjects/Rectangle.js &lt;static&gt; x Source: 2DObjects/Rectangle.js &lt;static&gt; y Gets the Y position of the rectangle. Source: 2DObjects/Rectangle.js &lt;static&gt; y Source: 2DObjects/Rectangle.js Methods &lt;static&gt; getArea() Gets the area of this Rectangle. Source: 2DObjects/Rectangle.js Returns: The area of this Rectangle. Type number Example new Rectangle(0, 0, 100, 100).getArea(); // 10000 &lt;static&gt; getBottom() Returns the bottom side position of the rectangle. Source: 2DObjects/Rectangle.js Returns: The vertical position of this Rectangle in the world relative to the origin. Type number &lt;static&gt; getBounds() Gets the bounding box of this Rectangle. Source: 2DObjects/Rectangle.js Returns: The bounding box of this Rectangle. Type Object Example new Rectangle(0, 0).getBoundingBox(); // { x: 0, y: 0, width: 100, height: 100 } &lt;static&gt; getCenterX() Returns the center X position of the rectangle. Source: 2DObjects/Rectangle.js Returns: The horizontal position of this Rectangle in the world relative to the origin. Type number Example new Rectangle(10, 10, 100, 100).setOrigin(0.5).getCenterX(); // 27.5 &lt;static&gt; getCenterY() Returns the center Y position of the rectangle. Source: 2DObjects/Rectangle.js Returns: The vertical position of this Rectangle in the world relative to the origin. Type number Example new Rectangle(10, 10, 100, 100).setOrigin(0.5).getCenterY(); // 27.5 &lt;static&gt; getPerimeter() Gets the perimeter of this Rectangle. Source: 2DObjects/Rectangle.js Returns: The perimeter of this Rectangle. Type number Example new Rectangle(0, 0, 100, 100).getPerimeter(); // 200 &lt;static&gt; getRight() Returns the right side position of the rectangle. Source: 2DObjects/Rectangle.js Returns: The horizontal position of this Rectangle in the world relative to the origin. Type number &lt;static&gt; setHeight(height) Sets the height of the rectangle. Parameters: Name Type Description height number The new height of this Rectangle. Source: 2DObjects/Rectangle.js Returns: This Rectangle. Type Rectangle Example new Rectangle(10, 10, 100, 100).setHeight(200); &lt;static&gt; setSize(width, height) Sets the size of the rectangle. Parameters: Name Type Description width number The new width of this Rectangle. height number The new height of this Rectangle. Source: 2DObjects/Rectangle.js Returns: This Rectangle. Type Rectangle Example new Rectangle(10, 10, 100, 100).setSize(50, 50); &lt;static&gt; setWidth(width) Sets the width of the rectangle. Parameters: Name Type Description width number The new width of this Rectangle. Source: 2DObjects/Rectangle.js Returns: This Rectangle. Type Rectangle Example new Rectangle(10, 10, 100, 100).setWidth(200); × Search results Close Template: https://github.com/docstrap/docstrap "}}
